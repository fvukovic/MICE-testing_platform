<div ng-include="'menu/menu.html'"></div>
<div class="entry">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="breadcrumb">
          <li>
            <a href="#!/home">Home</a>
          </li>
          <li>
            <a href="#!/register">{{ 'REGISTER' | translate }} </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <form name="myform"> 


          <div class="form-group">
            <label for="name"> {{ 'NAME' | translate }} :</label>
            <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="address_city">
          </div>
          <div class="form-group">
            <label for="name"> {{ 'NAME' | translate }} :</label>
            <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="address_country_id">
          </div>
          <div class="form-group">
            <label for="name"> {{ 'NAME' | translate }} :</label>
            <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="address_postal">
          </div>
          <div class="form-group">
            <label for="name"> {{ 'NAME' | translate }} :</label>
            <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="address_street">
          </div>
          <div class="form-group">
            <label for="name"> {{ 'NAME' | translate }} :</label>
            <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="company_address_city">
          </div>
          <div class="form-group">
            <label for="name"> {{ 'NAME' | translate }} :</label>
            <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="company_address_country_id">
          </div>
          <div class="form-group">
            <label for="name"> {{ 'NAME' | translate }} :</label>
            <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="company_address_postal">
          </div>
          <div class="form-group">
            <label for="name"> {{ 'NAME' | translate }} :</label>
            <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="company_address_street">
          </div>
          <div class="form-group">
            <label for="name"> {{ 'NAME' | translate }} :</label>
            <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="company_name">
          </div>
          <div class="form-group">
            <label for="name"> {{ 'NAME' | translate }} :</label>
            <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="company_vat_no">
          </div>
          <div class="form-group">
            <label for="name"> {{ 'NAME' | translate }} :</label>
            <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="date_of_birth">
          </div>
          <div class="form-group">
            <label for="name"> {{ 'NAME' | translate }} :</label>
            <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="name"> {{ 'NAME' | translate }} :</label>
            <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="gender">
          </div>
          <div class="form-group">
            <label for="name"> {{ 'NAME' | translate }} :</label>
            <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="mobile">
          </div>
          <div class="form-group">
            <label for="name"> {{ 'NAME' | translate }} :</label>
            <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="note">
          </div>
          <div class="form-group">
            <label for="name"> {{ 'NAME' | translate }} :</label>
            <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="password">
          </div>

          <div class="form-group">
              <label for="name"> {{ 'NAME' | translate }} :</label>
              <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="password2">
            </div>
          <div class="form-group">
            <label for="name"> {{ 'NAME' | translate }} :</label>
            <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="phone">
          </div>
          <div class="form-group">
            <label for="name"> {{ 'NAME' | translate }} :</label>
            <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="surname">
          </div>
          <div class="form-group">
            <label for="name"> {{ 'NAME' | translate }} :</label>
            <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="travel_document_number">
          </div>
          <div class="form-group">
            <label for="name"> {{ 'NAME' | translate }} :</label>
            <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="username">
          </div>

          <div class="form-group">
            <label for="name"> {{ 'NAME' | translate }} :</label>
            <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="vat_pin">
          </div>

         









          <div class="form-group">
            <label for="surname">{{ 'SURNAME' | translate }} :</label>
            <input ng-model="user.surnname" ng-required="true" type="text" class="form-control" id="surname">
          </div>
          <div class="form-group">
            <label for="username">{{ 'USERNAME' | translate }} :</label>
            <input ng-model="user.username" nng-required="true" type="text" class="form-control" id="username">
            <span id="error_username" style="color:red;margin-top:20px"></span>
          </div>

          <div class="form-group">
            <label for="pwd">{{ 'PASSWORD' | translate }} :</label>

            <input ng-model="user.password" ng-required="true" type="password" class="form-control" ng-model="formData.password" id="pwd">
          </div>

          <div class="form-group">
            <label for="pwd">{{ 'PASSWORD' | translate }} :</label>
            <input ng-model="user.confpassword" ng-required="true" type="password" class="form-control" ng-model="formData.confirmPassword"
              ng-pattern="formData.password" id="pwd">
            <span style="color:red;margin-top:20px" ng-show="user.password != user.confpassword && user.password!=''">Your passwords must match.</span>

          </div>

          <div class="form-group">
            <label for="email"> Email :</label>
            <input ng-model="user.email" ng-required="true" type="email" class="form-control" id="email">
            <span id="error_email" style="color:red;margin-top:20px"></span>
          </div>
          <div class="form-group">
            <label for="address">{{ 'ADDRESS' | translate }}:</label>
            <input ng-model="user.address" ng-required="true" type="text" class="form-control" id="address">
          </div>


          <div class="form-group">
            <label for="companyinfo">{{ 'COM_INFO' | translate }}:</label>
            <input ng-model="user.companyinfo" ng-required="true" type="text" class="form-control" id="companyinfo">
          </div>
          <div class="form-group">
            <label for="picture">{{ 'PICTURE' | translate }} :</label>
            <div class="input-group image-preview">
              <input type="text" class="form-control image-preview-filename" disabled="disabled">
              <!-- don't give a name === doesn't send on POST/GET -->
              <span class="input-group-btn">
                <!-- image-preview-clear button -->
                <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                  <span class="glyphicon glyphicon-remove"></span>{{ 'CLEAR' | translate }}
                </button>
                <!-- image-preview-input -->
                <div class="btn btn-default image-preview-input">
                  <span class="glyphicon glyphicon-folder-open"></span>
                  <span class="image-preview-input-title">{{ 'BROWSE' | translate }} </span>
                  <input ng-model="user.inputfilepreview" type="file" accept="image/png, image/jpeg, image/gif" name="inputfilepreview" />
                  <!-- rename it -->
                </div>
              </span>
            </div>
          </div>

          <button ng-disabled="user.password != user.confpassword || user.username=='' || user.email==''" ng-click="myform.$valid && register()"
            class="btn btn-primary btn-lg">{{ 'REGISTER' | translate }} </button>

        </form>
      </div>
    </div>
  </div>
</div>
