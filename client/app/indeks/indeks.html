<div ng-include="'menu/menu.html'"></div>


<div class="entry">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <span ng-bind-html="html"></span> 
                <div ng-if="main==true">
                    <div map-lazy-load="https://maps.google.com/maps/api/js">
                        <ng-map center="{{lat}},{{long}}" zoom="8">

                            <marker position="[{{lat}},{{long}}]"  ></marker>
                        </ng-map>
                      </div>
                    <section class="call-to-action call-to-action-default with-button-arrow call-to-action-in-footer">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="call-to-action-content">
                                        <h3>
                                            <strong>{{ 'MOBILE' | translate }} </strong>
                                        </h3>
                                        <p>{{ 'DOWN_LINK' | translate }}
                                            <strong>
                                                <a href="">http://mobile-app</a>
                                            </strong>
                                        </p>
                                        <a href="" target="_blank" class="btn btn-lg btn-primary">
                                            <i class="fa fa-download" aria-hidden="true"></i> {{ 'DOWNLOAD' | translate }}</a>
                                    </div>
                                    <div class="call-to-action-btn">
                                        <img src="img/mobile-app.png" style="width: 157px; height: auto;" class="img-responsive" />

                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                </div>
            </div>
        </div>
    </div>
</div>
