<div class="entry">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="breadcrumb">
          <li>
            <a href="#!/home">Home</a>
          </li>
          <li>
            <a href="#!/register">{{ 'REGISTER' | translate }} </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <form action="">
          <div class="form-group">
            <label for="name"> {{ 'NAME' | translate }} :</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="surname">{{ 'SURNAME' | translate }} :</label>
            <input type="text" class="form-control" id="surname">
          </div>
          <div class="form-group">
            <label for="username">{{ 'USERNAME' | translate }}  :</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="form-group">
            <label for="pwd">{{ 'PASSWORD' | translate }} :</label>
            <input type="password" class="form-control" id="pwd">
          </div>
          <div class="form-group">
            <label for="email">  Email :</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="address">{{ 'ADDRESS' | translate }}:</label>
            <input type="text" class="form-control" id="address">
          </div>
          <div class="form-group">
            <label for="picture">{{ 'COM_INFO' | translate }}:</label>
            <input type="text" class="form-control" id="company-info">
          </div> 
          <div class="form-group">
              <label for="picture">{{ 'PICTURE' | translate }}  :</label>
            <div class="input-group image-preview">
                <input type="text" class="form-control image-preview-filename" disabled="disabled"> <!-- don't give a name === doesn't send on POST/GET -->
                <span class="input-group-btn">
                    <!-- image-preview-clear button -->
                    <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                        <span class="glyphicon glyphicon-remove"></span>{{ 'CLEAR' | translate }}  
                    </button>
                    <!-- image-preview-input -->
                    <div class="btn btn-default image-preview-input">
                        <span class="glyphicon glyphicon-folder-open"></span>
                        <span class="image-preview-input-title">{{ 'BROWSE' | translate }} </span>
                        <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview"/> <!-- rename it -->
                    </div>
                </span>
            </div>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox">{{ 'REMEMBER' | translate }}  </label>
          </div>
          <button type="submit" class="btn btn-primary btn-lg">{{ 'REGISTER' | translate }}  </button>
        </form>
      </div>
    </div>
  </div>
</div>
